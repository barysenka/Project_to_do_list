<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Todo List</title>
  <link rel="icon" type="image" href="./favicon.svg" >
  <script defer type="text/javascript" src="./index_js.js"></script>
</head>
<body>
    <div class="container">
        <h1>My To Do List</h1>
        <div class="wrap">
            <div class="dateToday"></div>
            <div class="counterTask"></div>
            <button class="clear button">Clear all</button>
        </div>

        <form class="todo-form">
            <button type="submit" class="opacity">+</button>
            <input type="text" class="todo-input" placeholder="Type your task">
          
        </form>

        <ul class="todo-items"></ul>
    
    </div>
</body>
</html>
